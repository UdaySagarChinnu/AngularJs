<body ng-app>
            <div class="container-fluid">
                 <p>Menu</p>
            </div>
            <div class="container" >
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <input type="text" ng-model="searchBox">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div ng-init=" Employees=[{name:'Jhon',age:'24',job:'s.eng'},
                        {name:'Mike',age:'25',job:'c.eng'},
                        {name:'Lara',age:'28',job:'dr'},
                        {name:'Smith',age:'23',job:'m.eng'},
                        {name:'Ticen',age:'26',job:'e.eng'}]">
                            <div class="row">

                                <div class="col-xs-3"  ng-repeat = "emp in Employees | filter:searchBox">
                                    <div class="project project-default">
                                        <div class="project-content">
                                            <h3 class="lead">
                                                {{emp.job}}
                                            </h3>
                                            <p>
                                               <span>{{emp.name}}</span><br/>
                                               <span>{{emp.age}}</span><br/>
                                              
                                            </p>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    
                    </div>
                </div>
                
            </div>
